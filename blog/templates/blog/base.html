{% load staticfiles %}
<html>
    <head>
        <title>Django Blog App.</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
            <div class="container content">
                <div class="row">
                    <div class="col-md-12">
                        <h3> <a href="/">This is the page header.</a> </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

        </div>

        <div class="container content">
            <div class="row">
                <div class="col-md-12">
                    <h3> <a href="/">This is the page footer.</a> </h3>
                </div>
            </div>
        </div>
    </body>
</html>
