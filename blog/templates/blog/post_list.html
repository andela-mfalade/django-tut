{% extends 'blog/base.html' %}

<div class="container">
    {% block content %}
    {% for post in posts %}
    <div class="post col-md-4">
        <p> Published: {{ post.published_date }} </p>
        <h3><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a></h3>
        <p>{{ post.text | linebreaks }}</p>
    </div>
    {% endfor %}
    {% endblock %}
</div>
